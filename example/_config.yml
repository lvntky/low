url: "https://leventkaya.com"       # production domain, no trailing slash
baseurl: ""                         # "" for root
lang: en
timezone: "Europe/Istanbul"         
title: "Levent Kaya"
description: "Personal notes on graphics, OS-dev, C/C++ and low-level experiments."
email: leventkayadev@gmail.com
favicon: /assets/images/favicon.png

# Author (single definition)
author:
  name: "Levent Kaya"
  email: leventkayadev@gmail.com

social:
  - name: "GitHub"
    url: "https://github.com/lvntky"
  - name: "LinkedIn"
    url: "https://www.linkedin.com/in/levent-kaya/"

# Theme + plugins
theme: jekyll-theme-low
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

permalink: /:year/:month/:day/:title/

# Feed settings
feed:
  path: rss.xml

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      image: /assets/images/logo.png  # Add default image for posts

# Markdown + syntax highlighting
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# Opsiyonel: exclude / include
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md

# SEO settings - USE ABSOLUTE URLs
logo: "https://leventkaya.com/assets/images/logo.png"
image: "https://leventkaya.com/assets/images/logo.png"
twitter_username: "lvntky"